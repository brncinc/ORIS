<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OrisTV - Live Powered by BTC-X</title>
<style>
    :root {
      --primary: #0f0;
      --dark: #0a0a0a;
      --card: #151515;
      --text: #fff;
      --text-muted: #aaa;
      --purple: #6e00ff;
      --green: #00ff00;
      --red: #ff0033;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--dark);
      color: var(--text);
    }

    header {
      background-color: var(--purple);
      padding: 1rem 2rem;
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .header-buttons {
      display: flex;
      gap: 1rem;
    }

    .header-buttons button {
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.2s;
    }

    .btn-green {
      background-color: var(--green);
      color: #000;
    }

    .btn-green:hover {
      background-color: #00cc00;
    }

    .btn-red {
      background-color: var(--red);
      color: #fff;
    }

    .btn-red:hover {
      background-color: #cc0022;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 260px;
      background-color: #111;
      border-right: 1px solid #222;
      padding: 1rem;
      height: 100vh;
      position: fixed;
      top: 80px;
      left: 0;
      overflow-y: auto;
    }

    .sidebar h3 {
      color: var(--primary);
      font-size: 1rem;
      margin: 1.5rem 0 0.5rem;
    }

    .top-streamer {
      background-color: #1a1a1a;
      padding: 12px;
      border-left: 4px solid var(--primary);
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      display: flex;
      align-items: center;
      padding: 10px 8px;
      border-radius: 6px;
      color: var(--text-muted);
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar ul li:hover {
      background: #1a1a1a;
      color: var(--primary);
    }

    .main {
      margin-left: 280px;
      padding: 2rem;
      width: 100%;
    }

    .stream-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .stream-card {
      background: var(--card);
      border: 1px solid #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px #0f02;
      transition: transform 0.3s, border 0.3s;
    }

    .stream-card:hover {
      transform: scale(1.03);
      border-color: var(--primary);
    }

    .stream-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .info {
      padding: 1rem;
    }

    .info h4 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--primary);
    }

    .info p {
      margin: 0.4rem 0 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: var(--primary);
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>

<header>
  <span>OrisTV</span>
  <div class="header-buttons">
    <button class="btn-red" onclick="startStreaming()">🔴 Go Live</button>
    <button class="btn-green">Login</button>
  </div>
</header>

<div class="container">
  <aside class="sidebar">
    <h3>👑 Featured</h3>
    <div class="top-streamer">@FPSMaster<br><small>800 viewers</small></div>

    <h3>📺 Live Channels</h3>
    <ul>
      <li>🎮 @GameZone</li>
      <li>💻 @DevArena</li>
      <li>🎨 @PixelBrush</li>
      <li>📚 @OrisAcademy</li>
      <li>🕹️ @RetroWave</li>
    </ul>

    <h3>🎓 Courses</h3>
    <ul>
      <li>🎮 Games</li>
      <li>💻 Development</li>
      <li>🎨 Design</li>
      <li>💰 Finance</li>
      <li>🪙 Crypto</li>
    </ul>
  </aside>

  <main class="main">
    <h2 style="color: var(--primary); margin-bottom: 1.5rem;">🔥 Live Now</h2>
    <div class="stream-grid">
      <!-- stream cards (como no exemplo anterior) -->
    </div>
  </main>
</div>

<footer>
  © 2025 OrisTV | Powered by BTC-X + Meta Rabbit
</footer>

<script>
  let obs;

  async function startStreaming() {
    const existingKey = localStorage.getItem("oris_stream_key");

    if (!existingKey) {
      const confirmRedirect = confirm("You don't have a streaming key yet. Would you like to generate one via Meta Rabbit?");
      if (confirmRedirect) {
        window.location.href = "rabbit.html";
      }
      return;
    }

    try {
      obs = new WebSocket("ws://localhost:4444");

      obs.onopen = function () {
        console.log("🔗 Connected to OBS WebSocket");
        // Optional: Send auth here if your OBS WebSocket requires it
        const request = {
          "request-type": "StartStreaming",
          "stream": {
            "type": "rtmp_custom",
            "settings": {
              "server": "rtmp://live.twitch.tv/app", // Example
              "key": existingKey
            }
          },
          "message-id": "1"
        };
        obs.send(JSON.stringify(request));
        alert("🎥 Streaming started with key: " + existingKey);
      };

      obs.onerror = function () {
        alert("⚠️ Unable to connect to OBS WebSocket. Is OBS running with WebSocket plugin?");
      };

      obs.onmessage = function (msg) {
        console.log("📩 OBS Message:", msg.data);
      };

    } catch (e) {
      console.error("❌ OBS WebSocket error:", e);
    }
  }
</script>

</body>
</html>
