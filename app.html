<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORIS OS - Neon Glass UI (Estilo Spotify)</title>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(20, 20, 20, 0.85);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 40px;
    }

    header h1 {
      font-weight: 700;
      font-size: 1.6rem;
      color: #1db954; /* Verde Spotify */
    }

    nav {
      margin-left: auto;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #1db954;
    }

    main {
      flex-grow: 1;
      padding: 30px 20px;
      background: linear-gradient(135deg, #121212 0%, #1f1f1f 100%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: rgba(30, 30, 30, 0.85);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .card h2 {
      color: #1db954;
      margin-bottom: 15px;
    }

    .wallpaper-upload {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .wallpaper-upload label {
      font-weight: 600;
      color: #ccc;
    }

    .wallpaper-upload input[type="file"] {
      background: #222;
      border: none;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .wallpaper-upload input[type="file"]:hover {
      background: #1db954;
    }

    footer {
      background: #181818;
      padding: 15px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #222;
    }

    /* Botão Store */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #121212;
      border-top: 1px solid #222;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      z-index: 101;
    }

    .bottom-nav a {
      color: #1db954;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      padding: 8px 20px;
      border: 2px solid #1db954;
      border-radius: 30px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .bottom-nav a:hover {
      background-color: #1db954;
      color: #121212;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.ico" alt="Logo Oris OS" />
    <h1>ORIS OS</h1>
    <nav>
      <a href="akiles.html">Store</a>
    </nav>
  </header>

  <main>
    <section class="card wallpaper-upload">
      <h2>Alterar Wallpaper</h2>
      <label for="uploadWallpaper">Upload de imagem:</label>
      <input type="file" id="uploadWallpaper" accept="image/*" />
    </section>
  </main>

  <div class="bottom-nav">
    <a href="akiles.html">Store</a>
  </div>

  <footer>
    &copy; 2025 ORIS OS - Todos os direitos reservados.
  </footer>

  <script>
    // Script para alterar wallpaper da página com upload do usuário
    const uploadInput = document.getElementById('uploadWallpaper');

    uploadInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        document.body.style.background = `url(${e.target.result}) no-repeat center center fixed`;
        document.body.style.backgroundSize = 'cover';
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
