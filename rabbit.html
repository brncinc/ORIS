<!DOCTYPE html>
<html lang="la">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.png" />
  <title>Meta Rabbit Wallet - Drax Geminiositas Maxima</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    form.wallet {
      background-color: #1c1c1c;
      border-radius: 15px;
      width: 100%;
      max-width: 440px;
      padding: 25px 30px 40px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin-top: 30px;
    }
    .header {
      text-align: center;
      margin-bottom: 10px;
      user-select: none;
    }
    .header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #2e7d32;
      margin: 0 0 15px 0;
    }
    .header img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin: 0 auto;
      display: block;
    }
    .buttons-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    button.btn {
      background-color: #2e7d32;
      border: none;
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      flex: 1;
      margin: 0 6px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.btn:hover {
      background-color: #1b5e20;
    }
    button.btn:first-child {
      margin-left: 0;
    }
    button.btn:last-child {
      margin-right: 0;
    }
    #output {
      background-color: #282828;
      color: #b3b3b3;
      font-family: monospace;
      white-space: pre-wrap;
      width: 100%;
      min-height: 60px;
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      user-select: text;
    }
    .input-box {
      border: 2px solid #2e7d32;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      background-color: #1c1c1c;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #2e7d32;
      user-select: none;
    }
    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      margin-top: 6px;
      background-color: #282828;
      color: #fff;
      font-weight: 600;
    }
    select:focus, input[type="text"]:focus, input[type="number"]:focus {
      outline: 2px solid #2e7d32;
      background-color: #1a1a1a;
    }
    .drax-tech {
      width: 100%;
      background-color: #2e7d32;
      border-radius: 15px;
      padding: 22px;
      color: #fff;
      text-align: center;
      user-select: none;
    }
    .drax-tech h2 {
      font-weight: 700;
      font-size: 1.7rem;
      margin-bottom: 10px;
    }
    .drax-tech p {
      font-style: italic;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    #qrcode-pix {
      margin: 0 auto;
      width: 180px;
      height: 180px;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: auto;
      padding: 20px 0;
    }
    @media (max-width: 400px) {
      .buttons-container {
        flex-direction: column;
      }
      button.btn {
        margin: 6px 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<form class="wallet" role="main" aria-label="Meta Rabbit Wallet" onsubmit="return false;">

  <div class="header">
    <h1>Meta Rabbit</h1>
    <img src="a.png" alt="Meta Rabbit Logo" />
  </div>
  <div id="balanceBox" class="input-box" aria-label="Saldo atual">
    <label for="balance">Saldo Atual:</label>
    <input type="text" id="balance" readonly value="0 FRACTIO" />
  </div>

  <div class="buttons-container">
    <button type="button" class="btn" onclick="createWallet()">Criar Fração</button>
    <button type="button" class="btn" onclick="importWallet()">Importar Secreto</button>
    <button type="button" class="btn" onclick="showPublicKey()">Mostrar Chave Pública</button>
  </div>

  <div class="input-box" aria-label="Seleção de ativos e cupom">
    <label for="assetSelect">Selecione seu ativo:</label>
    <select id="assetSelect" name="assetSelect" aria-label="Selecione ativo">
      <option value="fractioLux">Fractio Lux — 1000 HF</option>
      <option value="fractioFlexus">Fractio Flexus — 500 QFX</option>
      <option value="fractioScala">Fractio Scala — 500 JBXF</option>
      <option value="fractioVox">Fractio Vox — 400 QOOP</option>
      <option value="fractioValoris">Fractio Valoris — 300 QVALFX</option>
      <option value="fractioMens">Fractio Mens — 100 NBH</option>
      <option value="fractioYenensis">Fractio Yenensis — ¥850,000</option>
      <option value="fractioEurox">Fractio Eurox — €3,000</option>
      <option value="fractioDomus">Fractio Domus — R$20,000</option>
      <option value="fractioAurum">Fractio Aurum — R$4,500</option>
      <option value="fractioAdamantis">Fractio Adamantis — R$15,000</option>
      <option value="fractioBrasilis">Fractio Brasilis — 2,500 BRDL</option>
      <option value="fractioBosco">Fractio Bosco — 1,000 BJF</option>
      <option value="fractioStellarum">Fractio Stellarum — 150 STG</option>
      <option value="fractioFibonaccii">Fractio Fibonaccii — 13,000 FIB</option>
      <option value="fractioSymmetrica">Fractio Symmetrica — 9,999 SSM</option>
      <option value="fractioHeroica">Fractio Heroica — 980 MPLAN24</option>
      <option value="fractioNBHDarkBTC">Fractio NBH DarkBTC Supreme — 1,000 NBH-S</option>
      <option value="spaceDickersShonem">SPACE DICKERS SHONEM — 10 USD</option>
      <option value="spaceDickersKO">SPACE DICKERS K.O — 10 USD</option>
      <option value="spaceSurvival">SPACE SURVIVAL — 10 USD</option>
      <option value="fractioMonerium">Fractio Monerium — 5,000 XMR (Geminiosidade Máxima)</option>
<option value="fractioZetherium">Fractio Zetherium — 5,000 ZEC (Geminiosidade Máxima)</option>
<option value="fractioNoxBTC">Fractio Nox BTC — 5,000 NBTC (Geminiosidade Máxima)</option>
<option value="fractioPhantom">Fractio Phantom — 5,000 FTM (Geminiosidade Máxima)</option>
<option value="fractioDarkSol">Fractio DarkSol — 5,000 DSL (Geminiosidade Máxima)</option>

    </select>

    <label for="couponInput">Cupom de desconto:</label>
    <input type="text" id="couponInput" value="omegalul100" placeholder="Digite seu cupom aqui" />

    <label for="valueInput">Valor (ex: 1000):</label>
    <input type="number" id="valueInput" placeholder="Digite o valor para pagamento" min="1" />
  </div>
<style>
  button.btn.generate {
    background-color: #388e3c;
    font-size: 1.05rem;
    padding: 14px 24px;
    margin-top: 10px;
    border: 2px solid #66bb6a;
    box-shadow: 0 0 10px #2e7d32;
    border-radius: 30px;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
  }

  button.btn.generate:hover {
    background-color: #2e7d32;
    border-color: #43a047;
    box-shadow: 0 0 14px #1b5e20;
  }
</style>

<button type="button" class="btn generate" onclick="generateQR()">Gerar QR Code</button>

<section class="drax-tech">
  <h2>Drax Technology</h2>
  <p>
    Unitas NBH Nature Scale + Dark HoloFi<br />
    Geminiositas Maxima — geminado,<br />
    qubits fracti in scala quantum maximi.
  </p>
  <div id="qrcode-pix"></div>
  <p style="font-style: italic; margin-top: 15px;">
    Pague via PIX para ativar bônus exclusivos.
  </p>
</section>

<footer>
  © 2025 lucasjanuario14. Todos os direitos reservados.
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  let wallet = {};
  let qrCodeInstance = null;

  function createWallet() {
    wallet = {
      publicKey: 'MRW-' + Math.random().toString(36).substring(2, 10).toUpperCase(),
    };
    document.getElementById('output').innerText = 'Frações criadas!\nChave Pública: ' + wallet.publicKey;
  }

  function importWallet() {
    const input = prompt("Insira sua chave privada:");
    if (input) {
      wallet = {
        publicKey: 'MRW-' + input.slice(0, 8).toUpperCase(),
      };
      document.getElementById('output').innerText = 'Secreto importado!\nChave Pública: ' + wallet.publicKey;
    }
  }

  function showPublicKey() {
    if (wallet.publicKey) {
      document.getElementById('output').innerText = 'Chave Pública: ' + wallet.publicKey;
    } else {
      document.getElementById('output').innerText = 'Nenhuma chave encontrada.';
    }
  }

  function clearQRCode() {
    const qrContainer = document.getElementById("qrcode-pix");
    qrContainer.innerHTML = "";
  }

  function generateQR() {
    clearQRCode();
    const selectedAsset = document.getElementById('assetSelect').selectedOptions[0].text;
    const coupon = document.getElementById('couponInput').value.trim();
    const value = document.getElementById('valueInput').value.trim();

    if (!value || isNaN(value) || Number(value) <= 0) {
      alert("Por favor, insira um valor válido para o pagamento.");
      return;
    }

    const pixKey = "11958849894";
    let description = `Pagamento Meta Rabbit - ${selectedAsset}`;
    if(coupon) description += ` - Cupom: ${coupon}`;

    const pixPayload =
      `00020126360014BR.GOV.BCB.PIX0136${pixKey}` +
      `520400005303986540${Number(value).toFixed(2).replace('.', '')}5802BR` +
      `5913Meta Rabbit6009Sao Paulo62070503***6304`;

    qrCodeInstance = new QRCode(document.getElementById("qrcode-pix"), {
      text: pixPayload,
      width: 180,
      height: 180,
      colorDark: "#2e7d32",
      colorLight: "#1c1c1c",
      correctLevel: QRCode.CorrectLevel.H
    });

    document.getElementById('output').innerText = `QR Code gerado para:\nAtivo: ${selectedAsset}\nValor: ${value}\nCupom: ${coupon || "Nenhum"}`;
  }
</script>

</body>
</html>
