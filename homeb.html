<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Trade Œ£ ‚Äî Seth Aurion Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1db954;
      padding: 1.5rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #121212;
      margin-bottom: 0.2rem;
    }
    p.subtitle {
      color: #121212;
      margin-top: 0;
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .card {
      background: #181818;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #1db95455;
    }
    .card h2 {
      margin-top: 0;
      color: #1db954;
    }
    select, button, input {
      padding: 0.7rem;
      margin-top: 1rem;
      width: 100%;
      background-color: #282828;
      color: #1db954;
      border: 1px solid #1db954;
      border-radius: 8px;
      font-family: 'Rubik';
    }
    .quote {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #ccc;
      font-style: italic;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.8rem;
    }
    canvas {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dark Trade Œ£</h1>
    <p class="subtitle">Terminal Supersim√©trico ‚Äî Seth Aurion</p>
  </header>

  <main class="container">

    <!-- Gr√°fico de Valoriza√ß√£o -->
    <div class="card">
      <h2>üìä Valoriza√ß√£o dos Ativos (em BRL)</h2>
      <canvas id="valorChart" width="400" height="300"></canvas>
      <p class="quote">‚ÄúN√£o existe alta nem queda ‚Äî apenas ciclos.‚Äù ‚Äî Seth Aurion</p>
    </div>

    <!-- Painel de Opera√ß√£o -->
    <div class="card">
      <h2>üîÆ Ativar Opera√ß√£o</h2>
      <label for="selectAsset">Selecione o Ativo</label>
      <select id="selectAsset">
        <option value="sDarkBitcoin">Dark Bitcoin Œ£ ‚Äî 0.0033 BTC</option>
        <option value="sDarkEther">Dark Ether Œ£ ‚Äî 0.1 ETH</option>
        <option value="sDarkVertex">Dark Vertex Œ£ ‚Äî Estrat√©gia Pura</option>
      </select>

      <label for="rq">Royalt Qu√¢ntico Œ£</label>
      <input type="text" id="rq" disabled />

      <label for="key">Operation Key (Meta Rabbit)</label>
      <input type="text" id="opKey" readonly />

      <button onclick="activateOperation()">üß¨ Solicitar Autoriza√ß√£o</button>

      <p id="sethMessage" class="quote">‚ÄúA abertura depende do tempo e da pureza.‚Äù</p>
    </div>
  </main>

  <footer>
    &copy; 2025 HoloFi Quantum Layer | Seth Aurion Protocol
  </footer>

  <script>
    const rqValues = {
      sDarkBitcoin: 0.55,
      sDarkEther: 0.85,
      sDarkVertex: 1.25
    };

    const valorizacao = {
      labels: ["BTC Œ£", "ETH Œ£", "Vertex Œ£"],
      datasets: [{
        label: 'Valoriza√ß√£o em BRL',
        data: [1114.97, 1853.00, 16350.00],
        backgroundColor: [
          'rgba(29, 185, 84, 0.6)',
          'rgba(255, 255, 255, 0.4)',
          'rgba(255, 100, 200, 0.4)'
        ],
        borderColor: [
          'rgba(29, 185, 84, 1)',
          'rgba(255, 255, 255, 0.6)',
          'rgba(255, 100, 200, 1)'
        ],
        borderWidth: 2
      }]
    };

    const ctx = document.getElementById('valorChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: valorizacao,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#fff' }
          },
          x: {
            ticks: { color: '#fff' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        }
      }
    });

    function updateRQ() {
      const asset = document.getElementById("selectAsset").value;
      const rq = rqValues[asset];
      document.getElementById("rq").value = rq.toFixed(2) + " HF";

      // Gera√ß√£o de Operation Key √∫nica
      const key = asset + "-" + Math.random().toString(36).substr(2, 8).toUpperCase();
      document.getElementById("opKey").value = key;
    }

    function activateOperation() {
      const asset = document.getElementById("selectAsset").value;
      const rq = rqValues[asset];

      if (rq < 1) {
        document.getElementById("sethMessage").innerText = "üß¨ Seth Aurion autoriza a opera√ß√£o. Ciclo Œ£ ativo.";
      } else {
        document.getElementById("sethMessage").innerText = "‚õî Royalt Œ£ elevado. A opera√ß√£o foi rejeitada por pureza incompleta.";
      }
    }

    document.getElementById("selectAsset").addEventListener("change", updateRQ);
    window.onload = updateRQ;
  </script>

</body>
</html>
