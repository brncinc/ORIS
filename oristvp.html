<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - OrisTV</title>
  <link rel="icon" href="logo.ico" />
  <style>
    :root {
      --purple: #9147ff;
      --purple-dark: #772ce8;
      --green: #53fc18;
      --background: #0e0e10;
      --card: #1f1f23;
      --text: #ffffff;
      --muted: #adadb8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .profile-container {
      background: var(--card);
      border-radius: 12px;
      max-width: 900px;
      width: 100%;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .banner {
      height: 220px;
      background: linear-gradient(135deg, var(--purple), var(--purple-dark));
      position: relative;
    }

    .avatar {
      position: absolute;
      bottom: -50px;
      left: 2rem;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid var(--card);
      background: #333;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      padding: 70px 2rem 2rem 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .username {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--purple);
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-follow {
      background: var(--green);
      color: #000;
    }

    .btn-follow:hover {
      background: #40c013;
    }

    .btn-key {
      background: var(--purple);
      color: white;
    }

    .btn-key:hover {
      background: var(--purple-dark);
    }

    .search-bar {
      background: #2c2c31;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      color: var(--text);
      font-size: 0.9rem;
      width: 250px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    label {
      color: var(--muted);
      font-weight: 500;
    }

    input[type="text"], textarea {
      background: #2c2c31;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      color: var(--text);
      font-size: 1rem;
    }

    textarea {
      min-height: 80px;
    }

    .stream-url {
      background: #111;
      border: 1px solid var(--green);
      padding: 0.6rem 1rem;
      border-radius: 6px;
      color: var(--green);
      font-family: monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="banner">
      <div class="avatar">
        <img src="https://placehold.co/100x100/png?text=Foto" id="avatarImg" alt="Avatar" />
      </div>
    </div>

    <div class="content">
      <div class="header">
        <div class="username" id="displayUsername">seu_usuario</div>
        <input class="search-bar" type="text" placeholder="üîç Buscar usu√°rios..." id="searchUser" />
        <div class="action-buttons">
          <button class="btn btn-follow">Seguir</button>
          <a href="https://brncinc.github.io/oris/rabbit.html" target="_blank" class="btn btn-key">Comprar Key</a>
        </div>
      </div>

      <form id="profileForm">
        <label for="username">Nome de usu√°rio (ID prim√°rio)</label>
        <input type="text" id="username" name="username" placeholder="Digite seu username" required />

        <label for="photo">URL da Foto de Perfil</label>
        <input type="text" id="photo" name="photo" placeholder="https://exemplo.com/avatar.jpg" />

        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" placeholder="Fale sobre voc√™..."></textarea>

        <label for="streamUrl">URL da Transmiss√£o</label>
        <input type="text" id="streamUrl" class="stream-url" readonly />
      </form>
    </div>
  </div>

  <script>
    const photo = document.getElementById('photo');
    const avatarImg = document.getElementById('avatarImg');
    const usernameInput = document.getElementById('username');
    const bio = document.getElementById('bio');
    const displayUsername = document.getElementById('displayUsername');
    const streamUrl = document.getElementById('streamUrl');

    usernameInput.addEventListener('input', () => {
      const username = usernameInput.value.trim().toLowerCase().replace(/\s+/g, '');
      displayUsername.textContent = username || 'seu_usuario';
      streamUrl.value = username ? `https://brncinc.github.io/oris/obs.html?channel=${username}` : '';
    });

    photo.addEventListener('input', () => {
      avatarImg.src = photo.value || 'https://placehold.co/100x100/png?text=Foto';
    });
  </script>
</body>
</html>
