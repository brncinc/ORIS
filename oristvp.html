<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil - Oris TV</title>
  <link rel="icon" href="logo.ico" />
  <style>
    :root {
      --primary: #9147ff;
      --primary-dark: #772ce8;
      --dark: #0a0a0a;
      --card: #151515;
      --text: #fff;
      --text-muted: #aaa;
      --green: #00ff00;
      --red: #ff0033;
      --shadow: rgba(0,0,0,0.6);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--dark);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    main {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 0 20px var(--shadow);
      max-width: 700px;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .profile-banner {
      width: 100%;
      height: 180px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      position: relative;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      box-shadow: inset 0 0 20px var(--primary-dark);
    }

    .profile-photo {
      position: absolute;
      bottom: -70px;
      left: 30px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid var(--card);
      background-color: #222;
      overflow: hidden;
      box-shadow: 0 0 15px var(--primary);
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .profile-content {
      padding: 90px 30px 30px 30px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .profile-name {
      font-size: 2rem;
      font-weight: 900;
      color: var(--primary);
      text-shadow: 0 0 5px var(--primary-dark);
      user-select: none;
    }

    .profile-bio {
      font-size: 1.1rem;
      color: var(--text-muted);
      white-space: pre-wrap;
      min-height: 60px;
      line-height: 1.4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    label {
      font-weight: 700;
      color: var(--primary);
    }

    input[type="text"],
    textarea {
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: var(--text);
      padding: 0.6rem 1rem;
      font-size: 1rem;
      resize: vertical;
    }

    textarea {
      min-height: 80px;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      font-weight: 700;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 160px;
      align-self: flex-start;
      user-select: none;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .saved-message {
      margin-top: 1rem;
      color: var(--green);
      font-weight: 700;
      user-select: none;
      display: none;
    }

    .stream-field {
      border: 2px solid var(--green);
      background: #111;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      color: var(--text);
      font-size: 0.95rem;
      user-select: all;
    }

    .stream-section {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .stream-button,
    .generate-button {
      background: var(--green);
      color: #000;
      font-weight: 700;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    .stream-button:hover,
    .generate-button:hover {
      background: #0f0;
    }

    @media (max-width: 480px) {
      .profile-photo {
        left: 50%;
        transform: translateX(-50%);
        bottom: -60px;
        width: 120px;
        height: 120px;
      }

      .profile-content {
        padding: 80px 20px 20px 20px;
        align-items: center;
        text-align: center;
      }

      .profile-name {
        font-size: 1.6rem;
      }

      form {
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<main>
  <div class="profile-banner">
    <div class="profile-photo" id="profilePhotoContainer">
      <img src="" alt="Foto do perfil" id="profilePhoto" />
    </div>
  </div>
  <div class="profile-content">
    <div class="profile-name" id="profileName">Seu Nome</div>
    <div class="profile-bio" id="profileBio">Sua descrição aqui...</div>

    <form id="profileForm">
      <label for="photo">URL da Foto do Perfil</label>
      <input type="text" id="photo" name="photo" placeholder="https://exemplo.com/foto.jpg" />

      <label for="name">Nome Completo</label>
      <input type="text" id="name" name="name" placeholder="Seu nome completo" required />

      <label for="bio">Descrição / Bio</label>
      <textarea id="bio" name="bio" placeholder="Fale um pouco sobre você..."></textarea>

      <div class="stream-section">
        <label for="streamUrl">URL da Stream (gerada)</label>
        <input type="text" id="streamUrl" class="stream-field" readonly />

        <label for="streamKey">Stream Key</label>
        <input type="text" id="streamKey" class="stream-field" readonly />

        <button type="button" class="generate-button" onclick="handleGenerate()">Gerar Stream URL</button>
        <button type="button" class="stream-button" onclick="buyKey()">Comprar Stream Key</button>
      </div>

      <button type="submit">Salvar Perfil</button>
    </form>

    <div class="saved-message" id="savedMessage">Perfil salvo com sucesso! ✅</div>
  </div>
</main>

<script>
  const photoInput = document.getElementById('photo');
  const nameInput = document.getElementById('name');
  const bioInput = document.getElementById('bio');
  const profilePhoto = document.getElementById('profilePhoto');
  const profileName = document.getElementById('profileName');
  const profileBio = document.getElementById('profileBio');
  const savedMessage = document.getElementById('savedMessage');
  const streamUrl = document.getElementById('streamUrl');
  const streamKey = document.getElementById('streamKey');
  const form = document.getElementById('profileForm');

  function saveProfile(photo, name, bio) {
    const profileData = { photo, name, bio };
    localStorage.setItem('profile', JSON.stringify(profileData));
  }

  function updateProfilePreview(photo, name, bio) {
    profilePhoto.src = photo || 'https://placehold.co/140x140/png?text=Foto';
    profilePhoto.alt = (name || 'Seu Nome') + ' - Foto do perfil';
    profileName.textContent = name || 'Seu Nome';
    profileBio.textContent = bio || 'Sua descrição aqui...';
  }

  function generateStreamInfo(name) {
    const username = name.toLowerCase().replace(/\s+/g, '').replace(/[^a-z0-9]/g, '');
    const url = `https://brncinc.github.io/oris/obs.html?channel=${username}`;
    const key = btoa(username + Date.now()).substring(0, 16).toUpperCase();
    streamUrl.value = url;
    streamKey.value = key;
  }

  function handleGenerate() {
    const nameVal = nameInput.value.trim();
    if (!nameVal) {
      alert('Preencha seu nome para gerar a Stream URL!');
      return;
    }
    generateStreamInfo(nameVal);
  }

  function buyKey() {
    window.open('https://brncinc.github.io/oris/rabbit.html', '_blank');
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const photoVal = photoInput.value.trim();
    const nameVal = nameInput.value.trim();
    const bioVal = bioInput.value.trim();
    saveProfile(photoVal, nameVal, bioVal);
    updateProfilePreview(photoVal, nameVal, bioVal);
    savedMessage.style.display = 'block';
    setTimeout(() => {
      savedMessage.style.display = 'none';
    }, 3000);
  });

  function loadProfile() {
    const dataRaw = localStorage.getItem('profile');
    if (!dataRaw) return;
    try {
      const data = JSON.parse(dataRaw);
      updateProfilePreview(data.photo, data.name, data.bio);
      photoInput.value = data.photo || '';
      nameInput.value = data.name || '';
      bioInput.value = data.bio || '';
    } catch {}
  }

  loadProfile();
</script>
</body>
</html>
