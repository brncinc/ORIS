<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - OrisTV</title>
  <link rel="icon" href="logo.ico">
  <style>
    :root {
      --purple: #9147ff;
      --purple-dark: #772ce8;
      --green: #53fc18;
      --background: #0e0e10;
      --card: #1f1f23;
      --text: #ffffff;
      --muted: #adadb8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .profile-container {
      background: var(--card);
      border-radius: 12px;
      max-width: 900px;
      width: 100%;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .banner {
      height: 220px;
      background: linear-gradient(135deg, var(--purple), var(--purple-dark));
      position: relative;
    }

    .avatar {
      position: absolute;
      bottom: -50px;
      left: 2rem;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid var(--card);
      background-color: #222;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      padding: 4rem 2rem 2rem 2rem;
    }

    .name-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .name {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--purple);
    }

    .follow-btn {
      background: var(--green);
      color: black;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .follow-btn:hover {
      background-color: #40e016;
    }

    .bio {
      margin-top: 1rem;
      font-size: 1rem;
      color: var(--muted);
      line-height: 1.6;
    }

    .form-section {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-section input,
    .form-section textarea {
      background: #222;
      color: var(--text);
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.6rem;
      font-size: 1rem;
    }

    .form-section label {
      font-weight: bold;
      color: var(--green);
    }

    .social-links {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .social-links a {
      color: var(--text);
      background: #333;
      padding: 0.5rem 0.8rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .social-links a:hover {
      background: var(--purple-dark);
    }

    @media (max-width: 600px) {
      .avatar {
        left: 50%;
        transform: translateX(-50%);
      }

      .name-row {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .profile-info {
        padding-top: 5rem;
        text-align: center;
      }

      .social-links {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<div class="profile-container">
  <div class="banner">
    <div class="avatar">
      <img id="photoPreview" src="https://placehold.co/100x100.png?text=Foto" alt="Foto de Perfil">
    </div>
  </div>

  <div class="profile-info">
    <div class="name-row">
      <div class="name" id="displayUsername">SeuNome</div>
      <button class="follow-btn">Seguir</button>
    </div>

    <div class="bio" id="displayBio">
      Sua bio aparecerÃ¡ aqui. Escreva algo interessante sobre vocÃª ðŸŽ®
    </div>

    <form class="form-section" onsubmit="event.preventDefault(); saveProfile();">
      <label for="username">Nome de UsuÃ¡rio (ID)</label>
      <input type="text" id="username" placeholder="seunome123" required>

      <label for="realname">Nome Completo</label>
      <input type="text" id="realname" placeholder="Seu nome completo">

      <label for="bio">Bio</label>
      <textarea id="bio" placeholder="Escreva sua descriÃ§Ã£o pÃºblica..."></textarea>

      <label for="photo">URL da Foto de Perfil</label>
      <input type="text" id="photo" placeholder="https://exemplo.com/sua-foto.jpg">

      <label for="twitter">Twitter</label>
      <input type="text" id="twitter" placeholder="https://twitter.com/seuuser">

      <label for="instagram">Instagram</label>
      <input type="text" id="instagram" placeholder="https://instagram.com/seuuser">

      <label for="discord">Discord</label>
      <input type="text" id="discord" placeholder="https://discord.gg/seuservidor">

      <button class="follow-btn" type="submit">Salvar Perfil</button>
    </form>
  </div>
</div>

<script>
  function saveProfile() {
    const username = document.getElementById("username").value.trim();
    const bio = document.getElementById("bio").value.trim();
    const photo = document.getElementById("photo").value.trim();

    if (username) {
      localStorage.setItem("oris_profile_" + username, JSON.stringify({
        username,
        bio,
        photo
      }));

      document.getElementById("displayUsername").textContent = username;
      document.getElementById("displayBio").textContent = bio || "Sua bio aparecerÃ¡ aqui.";
      document.getElementById("photoPreview").src = photo || "https://placehold.co/100x100.png?text=Foto";
    }
  }
</script>

</body>
</html>
