<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - OrisTV</title>
  <link rel="icon" href="logo.ico" />
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
    :root {
      --purple: #9147ff;
      --purple-dark: #772ce8;
      --green: #53fc18;
      --background: #0e0e10;
      --card: #1f1f23;
      --text: #ffffff;
      --muted: #adadb8;
      --title-green: #53fc18;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .profile-container {
      background: var(--card);
      border-radius: 12px;
      max-width: 900px;
      width: 100%;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .banner {
      height: 220px;
      background: linear-gradient(135deg, var(--purple), var(--purple-dark));
      position: relative;
    }

    .avatar {
      position: absolute;
      bottom: -50px;
      left: 2rem;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid var(--card);
      background: #333;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      padding: 70px 2rem 2rem 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .username {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--title-green);
      user-select: text;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .btn-follow {
      background: var(--green);
      color: #000;
    }

    .btn-follow:hover {
      background: #40c013;
    }

    .btn-key {
      background: var(--purple);
      color: white;
    }

    .btn-key:hover {
      background: var(--purple-dark);
    }

    .btn-save {
      background: var(--purple);
      color: white;
      margin-left: 1rem;
    }
    .btn-save:hover {
      background: var(--purple-dark);
    }

    .btn-generate {
      background: var(--green);
      color: #000;
      margin-left: 1rem;
    }
    .btn-generate:hover {
      background: #40c013;
    }

    .search-bar {
      background: #2c2c31;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      color: var(--text);
      font-size: 0.9rem;
      width: 250px;
      user-select: text;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    label {
      color: var(--title-green);
      font-weight: 600;
      user-select: text;
    }

    input[type="text"], textarea {
      background: #2c2c31;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      color: var(--text);
      font-size: 1rem;
    }

    textarea {
      min-height: 80px;
    }

    .stream-url {
      background: #111;
      border: 1px solid var(--green);
      padding: 0.6rem 1rem;
      border-radius: 6px;
      color: var(--green);
      font-family: monospace;
      font-size: 0.9rem;
      user-select: all;
    }

    /* Social media pane (tipo joptionpane) */
    .social-pane {
      margin-top: 1rem;
      background: #222;
      border: 1px solid var(--purple);
      border-radius: 10px;
      padding: 12px 16px;
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .social-pane a {
      color: var(--purple);
      font-size: 1.6rem;
      transition: color 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .social-pane a:hover {
      color: var(--green);
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="banner">
      <div class="avatar">
        <img src="https://placehold.co/100x100/png?text=Foto" id="avatarImg" alt="Avatar" />
      </div>
    </div>

    <div class="content">
      <div class="header">
        <div class="username" id="displayUsername" title="Nome do usu치rio">seu_usuario</div>
        <input class="search-bar" type="text" placeholder="游댌 Buscar usu치rios..." id="searchUser" />
        <div class="action-buttons">
          <button class="btn btn-follow" type="button">Seguir</button>
          <a href="https://brncinc.github.io/oris/rabbit.html" target="_blank" class="btn btn-key" rel="noopener noreferrer">Comprar Key</a>
          <button class="btn btn-generate" type="button" id="btnGenerateUrl">Gerar URL</button>
          <button class="btn btn-save" type="button" id="btnSaveProfile">Salvar</button>
        </div>
      </div>

      <form id="profileForm" onsubmit="return false;">
        <label for="username">Nome de usu치rio (ID prim치rio)</label>
        <input type="text" id="username" name="username" placeholder="Digite seu username" required autocomplete="off" />

        <label for="photo">URL da Foto de Perfil</label>
        <input type="text" id="photo" name="photo" placeholder="https://exemplo.com/avatar.jpg" autocomplete="off" />

        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" placeholder="Fale sobre voc칡..."></textarea>

        <label for="streamUrl">URL da Transmiss칚o</label>
        <input type="text" id="streamUrl" class="stream-url" readonly />
      </form>

      <div class="social-pane" aria-label="Redes sociais">
        <a href="#" id="linkDiscord" title="Discord" target="_blank" rel="noopener noreferrer"><i class="fab fa-discord"></i></a>
        <a href="#" id="linkTwitter" title="Twitter" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
        <a href="#" id="linkYouTube" title="YouTube" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
        <a href="#" id="linkInstagram" title="Instagram" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <script>
    const photo = document.getElementById('photo');
    const avatarImg = document.getElementById('avatarImg');
    const usernameInput = document.getElementById('username');
    const bio = document.getElementById('bio');
    const displayUsername = document.getElementById('displayUsername');
    const streamUrl = document.getElementById('streamUrl');

    const btnGenerateUrl = document.getElementById('btnGenerateUrl');
    const btnSaveProfile = document.getElementById('btnSaveProfile');

    const linkDiscord = document.getElementById('linkDiscord');
    const linkTwitter = document.getElementById('linkTwitter');
    const linkYouTube = document.getElementById('linkYouTube');
    const linkInstagram = document.getElementById('linkInstagram');

    function generateStreamUrl(username) {
      return `https://brncinc.github.io/oris/obs.html?channel=${username}`;
    }

    function updatePreview() {
      const username = usernameInput.value.trim().toLowerCase().replace(/\s+/g, '');
      displayUsername.textContent = username || 'seu_usuario';
      streamUrl.value = username ? generateStreamUrl(username) : '';
      avatarImg.src = photo.value || 'https://placehold.co/100x100/png?text=Foto';
    }

    btnGenerateUrl.addEventListener('click', () => {
      updatePreview();
      alert('URL da transmiss칚o gerada!');
    });

    btnSaveProfile.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (!username) {
        alert('Por favor, preencha o nome de usu치rio antes de salvar.');
        return;
      }
      const data = {
        username,
        photo: photo.value.trim(),
        bio: bio.value.trim(),
        discord: linkDiscord.href,
        twitter: linkTwitter.href,
        youtube: linkYouTube.href,
        instagram: linkInstagram.href
      };
      localStorage.setItem('profileData', JSON.stringify(data));
      alert('Perfil salvo com sucesso!');
      updatePreview();
    });

    // Atualizar live preview enquanto digita username e foto
    usernameInput.addEventListener('input', updatePreview);
    photo.addEventListener('input', updatePreview);

    // Carregar dados do localStorage no carregamento da p치gina
    function loadProfile() {
      const saved = localStorage.getItem('profileData');
      if (!saved) return;
      try {
        const data = JSON.parse(saved);
        usernameInput.value = data.username || '';
        photo.value = data.photo || '';
        bio.value = data.bio || '';

        if (data.discord) linkDiscord.href = data.discord;
        if (data.twitter) linkTwitter.href = data.twitter;
        if (data.youtube) linkYouTube.href = data.youtube;
        if (data.instagram) linkInstagram.href = data.instagram;

        updatePreview();
      } catch (e) {
        console.error('Erro ao carregar perfil:', e);
      }
    }
    loadProfile();
  </script>
</body>
</html>
