<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<link rel="icon" href="logo.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Oris TV - Transmissão</title>
<style>
  :root {
    --primary: #0f0;
    --dark: #0a0a0a;
    --card: #151515;
    --text: #fff;
    --text-muted: #aaa;
    --purple: #6e00ff;
    --green: #00ff00;
    --red: #ff0033;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--dark);
    color: var(--text);
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }
  header {
    background-color: var(--purple);
    padding: 0.8rem 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 50px;
    z-index: 100;
    box-shadow: 0 2px 5px rgba(0,0,0,0.6);
  }
  header img.logo {
    height: 48px;
    width: auto;
    object-fit: contain;
  }

  /* Sidebar */
  .sidebar {
    width: 240px;
    background-color: #111;
    border-right: 1px solid #222;
    padding: 1rem;
    position: fixed;
    top: 50px; /* abaixo do header fixo */
    bottom: 0;
    left: 0;
    overflow-y: auto;
  }
  .sidebar h3 {
    color: var(--primary);
    font-size: 1rem;
    margin: 1.5rem 0 0.5rem;
  }
  .top-streamer {
    background-color: #1a1a1a;
    padding: 12px;
    border-left: 4px solid var(--primary);
    margin-bottom: 1rem;
    color: var(--primary);
    font-weight: bold;
  }
  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .sidebar ul li {
    padding: 8px 10px;
    border-radius: 6px;
    color: var(--text-muted);
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
  }
  .sidebar ul li:hover {
    background: #1a1a1a;
    color: var(--primary);
  }

  /* Content layout */
  .content-wrapper {
    margin-top: 50px; /* altura do header */
    margin-left: 240px; /* largura da sidebar */
    height: calc(100vh - 50px);
    display: flex;
    flex-direction: column;
  }

  .title-bar {
    padding: 1rem 1.5rem 0.5rem;
    border-bottom: 1px solid #222;
    display: flex;
    align-items: center;
    gap: 1rem;
    background-color: var(--card);
  }
  .title-bar h1 {
    margin: 0;
    font-size: 1.4rem;
    font-weight: bold;
    color: var(--primary);
    flex-grow: 1;
  }
  .profile {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    color: var(--text-muted);
    font-weight: 600;
  }
  .profile img {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: 2px solid var(--red);
    object-fit: cover;
  }

  main {
    flex: 1;
    display: flex;
    gap: 1rem;
    padding: 1rem 1.5rem;
    overflow: hidden;
  }
  .player-container {
    flex: 3;
    background: var(--card);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
  }
  video {
    width: 100%;
    height: 100%;
    border-radius: 12px 12px 0 0;
    background: black;
    outline: none;
    flex-grow: 1;
  }
  .video-info {
    padding: 0.75rem 1rem;
    font-weight: bold;
    font-size: 1rem;
    color: var(--primary);
    background-color: #101010;
    border-radius: 0 0 12px 12px;
    user-select: none;
  }

  .chat-container {
    flex: 1;
    background: var(--card);
    border-radius: 12px;
    box-shadow: 0 0 15px var(--primary);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .chat-header {
    padding: 0.75rem 1rem;
    font-weight: bold;
    font-size: 1rem;
    border-bottom: 1px solid #222;
    color: var(--primary);
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .chat-messages {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    font-size: 0.9rem;
    color: var(--text);
  }
  .chat-input {
    display: flex;
    border-top: 1px solid #222;
  }
  .chat-input input {
    flex: 1;
    padding: 0.8rem 1rem;
    border: none;
    background: #222;
    color: var(--text);
    font-size: 1rem;
    border-radius: 0 0 0 12px;
  }
  .chat-input button {
    background: var(--primary);
    border: none;
    padding: 0 1.5rem;
    cursor: pointer;
    font-weight: bold;
    border-radius: 0 0 12px 0;
    color: var(--dark);
    transition: background-color 0.3s;
  }
  .chat-input button:hover {
    background: #0c0;
    color: #fff;
  }
  .chat-messages::-webkit-scrollbar {
    width: 8px;
  }
  .chat-messages::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 4px;
  }

  /* Responsividade */
  @media (max-width: 900px) {
    .sidebar {
      position: relative;
      width: 100%;
      height: auto;
      border-right: none;
      border-bottom: 1px solid #222;
      top: auto;
    }
    .content-wrapper {
      margin-left: 0;
      margin-top: 0;
      height: auto;
    }
    main {
      flex-direction: column;
      padding: 1rem;
      height: auto;
    }
    .player-container, .chat-container {
      flex: none;
      height: 300px;
      margin-bottom: 1rem;
      border-radius: 12px;
    }
  }
</style>
</head>
<body>
<header>
  <img src="z.png" alt="Logo Oris TV" class="logo" />
</header>

<aside class="sidebar">
  <h3>👑 Featured</h3>
  <div class="top-streamer">@FPSMaster<br><small>800 viewers</small></div>

  <h3>📺 Live Channels</h3>
  <ul>
    <li>🎮 @GameZone</li>
    <li>💻 @DevArena</li>
    <li>🎨 @PixelBrush</li>
    <li>📚 @OrisAcademy</li>
    <li>🕹️ @RetroWave</li>
  </ul>

  <h3>🎓 Courses</h3>
  <ul>
    <li>🎮 Games</li>
    <li>💻 Development</li>
    <li>🎨 Design</li>
    <li>💰 Finance</li>
    <li>🪙 Crypto</li>
  </ul>
</aside>

<div class="content-wrapper">
  <div class="title-bar">
    <h1>Super Live: Gameplay Insano</h1>
    <div class="profile">
      <img id="profilePhoto" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto perfil" />
      <div id="profileName">Lucas Januário</div>
    </div>
  </div>
  <main>
    <section class="player-container">
      <video id="video" controls autoplay muted>
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4" />
      </video>
    </section>

    <section class="chat-container">
      <div class="chat-header">
        Chat
        <span id="viewerCount">👁 128 espectadores</span>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <form id="chatForm" class="chat-input">
        <input type="text" id="chatInput" placeholder="Digite sua mensagem..." autocomplete="off" />
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
</div>
