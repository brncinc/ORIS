<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oris TV</title>
  <style>
    :root {
      --primary: #0f0;
      --dark: #0a0a0a;
      --card: #151515;
      --text: #fff;
      --text-muted: #aaa;
      --green: #00ff00;
      --red: #ff0033;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 255, 0, 0.2);
    }

    header img {
      height: 40px;
    }

    .sidebar {
      width: 240px;
      background: #111;
      padding: 1rem;
      padding-top: 70px;
      border-right: 1px solid #222;
      overflow-y: auto;
    }

    .sidebar h3 {
      color: var(--primary);
      font-size: 1rem;
      margin-top: 1.5rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 8px;
      border-radius: 6px;
      color: var(--text-muted);
      cursor: pointer;
      transition: 0.2s;
    }

    .sidebar ul li:hover {
      background: #1a1a1a;
      color: var(--primary);
    }

    .content-wrapper {
      margin-left: 240px;
      padding-top: 50px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .title-bar {
      background: var(--card);
      padding: 1rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .title-bar h1 {
      font-size: 1.2rem;
      color: var(--primary);
      flex-grow: 1;
      margin: 0;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--text-muted);
    }

    .profile img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid var(--red);
    }

    main {
      flex: 1;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      overflow: hidden;
    }

    .player-container, .chat-container {
      background: var(--card);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
    }

    .player-container {
      flex: 3;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: black;
      border-radius: 12px;
    }

    .chat-container {
      flex: 1;
      box-shadow: 0 0 15px var(--primary);
    }

    .chat-header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #222;
      color: var(--primary);
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #222;
    }

    .chat-input input {
      flex: 1;
      padding: 0.8rem;
      background: #222;
      color: var(--text);
      border: none;
      border-radius: 0 0 0 12px;
    }

    .chat-input button {
      background: var(--primary);
      color: var(--dark);
      border: none;
      padding: 0 1.2rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 0 12px 0;
    }

    .chat-input button:hover {
      background: #0c0;
      color: white;
    }

    @media (max-width: 900px) {
      .sidebar {
        display: none;
      }

      .content-wrapper {
        margin-left: 0;
      }

      main {
        flex-direction: column;
      }

      .player-container,
      .chat-container {
        height: 300px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.ico" alt="Oris TV" />
</header>

<aside class="sidebar">
  <h3>üì∫ Canais</h3>
  <ul>
    <li>üéÆ GameZone</li>
    <li>üíª DevArena</li>
    <li>üé® PixelBrush</li>
    <li>üìö OrisAcademy</li>
    <li>üïπÔ∏è RetroWave</li>
  </ul>
</aside>

<div class="content-wrapper">
  <div class="title-bar">
    <h1>Transmiss√£o</h1>
    <div class="profile">
      <img id="profilePhoto" src="https://placehold.co/100x100" alt="Foto perfil" />
      <span id="profileName">Convidado</span>
    </div>
  </div>

  <main>
    <section class="player-container">
      <iframe id="streamFrame" src="" allowfullscreen></iframe>
    </section>

    <section class="chat-container">
      <div class="chat-header">
        Chat <span id="viewerCount">üëÅ 128 espectadores</span>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <form id="chatForm" class="chat-input">
        <input type="text" id="chatInput" placeholder="Digite sua mensagem..." />
        <button type="submit">‚û§</button>
      </form>
    </section>
  </main>
</div>

<script>
  function slugify(text) {
    return text.toLowerCase().replace(/\s+/g, '').replace(/[^a-z0-9]/g, '');
  }

  function loadProfile() {
    const profile = JSON.parse(localStorage.getItem('profile') || '{}');
    const name = profile.name || 'Convidado';
    const slug = slugify(name);
    document.getElementById('profileName').textContent = name;
    document.getElementById('profilePhoto').src = profile.photo || 'https://placehold.co/100x100';
    document.getElementById('streamFrame').src = `https://brncinc.github.io/oris/obs.html?channel=${slug || 'guest'}`;
  }

  loadProfile();

  const chatForm = document.getElementById('chatForm');
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');

  chatForm.addEventListener('submit', e => {
    e.preventDefault();
    const msg = chatInput.value.trim();
    if (!msg) return;
    addMessage(`Voc√™: ${msg}`, true);
    chatInput.value = '';
    chatInput.focus();
    setTimeout(() => addMessage(`Outro usu√°rio: ${msg.split('').reverse().join('')}`), 1000);
  });

  function addMessage(msg, isOwn = false) {
    const div = document.createElement('div');
    div.textContent = msg;
    div.style.marginBottom = '0.5rem';
    div.style.color = isOwn ? 'var(--green)' : 'var(--text)';
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
</script>

</body>
</html>
