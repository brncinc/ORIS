<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OrisTV Player - OBS Live Data</title>
  <style>
    :root {
      --primary: #0f0;
      --dark: #0a0a0a;
      --card: #151515;
      --text: #fff;
      --text-muted: #aaa;
      --purple: #6e00ff;
      --green: #00ff00;
      --red: #ff0033;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--dark);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    #player-container {
      background: var(--card);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px var(--primary);
      width: 100%;
      max-width: 720px;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      background: black;
      outline: none;
    }
    #video-title {
      color: var(--primary);
      font-size: 1.2rem;
      margin: 0.7rem 0 0.3rem 0;
      text-align: center;
    }
    #obs-status {
      color: var(--green);
      text-align: center;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      background: var(--purple);
      border: none;
      border-radius: 5px;
      color: var(--text);
      padding: 0.5rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background: #5800cc;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video id="video-player" controls autoplay></video>
    <h2 id="video-title">Carregando...</h2>
    <div id="obs-status">Conectando ao OBS...</div>
    <div id="controls">
      <button id="prev-btn">‚èÆÔ∏è Anterior</button>
      <button id="next-btn">‚è≠Ô∏è Pr√≥ximo</button>
    </div>
  </div>

  <script>
    const channels = [
      { key: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4", title: "Big Buck Bunny" },
      { key: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4", title: "Elephant's Dream" },
      { key: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4", title: "Sintel" },
      { key: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4", title: "Tears of Steel" }
    ];

    const videoPlayer = document.getElementById('video-player');
    const videoTitle = document.getElementById('video-title');
    const obsStatus = document.getElementById('obs-status');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    let currentIndex = 0;
    let obsSocket;
    let messageIdCounter = 0;

    function getMessageId() {
      return `msg_${messageIdCounter++}`;
    }

    function loadChannel(index) {
      if(index < 0) index = channels.length - 1;
      if(index >= channels.length) index = 0;

      currentIndex = index;
      const channel = channels[currentIndex];
      videoPlayer.src = channel.key;
      videoTitle.textContent = channel.title;
      videoPlayer.load();
      videoPlayer.play();
    }

    videoPlayer.addEventListener('ended', () => {
      loadChannel(currentIndex + 1);
    });

    prevBtn.addEventListener('click', () => {
      loadChannel(currentIndex - 1);
    });

    nextBtn.addEventListener('click', () => {
      loadChannel(currentIndex + 1);
    });

    function connectOBS() {
      obsStatus.textContent = "Conectando ao OBS...";

      obsSocket = new WebSocket("ws://localhost:4444");

      obsSocket.onopen = () => {
        obsStatus.textContent = "Conectado ao OBS!";

        // Pedir status do streaming
        const request = {
          "request-type": "GetStreamingStatus",
          "message-id": getMessageId()
        };
        obsSocket.send(JSON.stringify(request));
      };

      obsSocket.onerror = (error) => {
        obsStatus.textContent = "Erro na conex√£o com OBS";
        console.error("OBS WebSocket erro:", error);
      };

      obsSocket.onclose = () => {
        obsStatus.textContent = "Conex√£o com OBS fechada";
      };

      obsSocket.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        // Resposta para status de streaming
        if (msg["update-type"] === "StreamStatus" || msg["message-id"]) {
          if (msg["streaming"]) {
            obsStatus.textContent = "üî¥ Transmitindo ao vivo!";
          } else {
            obsStatus.textContent = "‚ö´ Offline";
          }
        }

        // Eventos do OBS de streaming iniciada/parada
        if (msg["update-type"] === "StreamStarted") {
          obsStatus.textContent = "üî¥ Transmiss√£o iniciada!";
        }
        if (msg["update-type"] === "StreamStopped") {
          obsStatus.textContent = "‚ö´ Transmiss√£o parada";
        }
      };
    }

    loadChannel(currentIndex);
    connectOBS();
  </script>
</body>
</html>
