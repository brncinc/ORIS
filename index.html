<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="a.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ORIS OS</title>
  <style>
    body {
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212; 
      color: #fff; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      user-select: none;
    }
    .login-container {
      background: #222; 
      padding: 32px 48px; 
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.6);
      width: 320px; 
      text-align: center;
    }
    .login-container img {
      width: 80px;
      margin-bottom: 24px;
      user-select: none;
    }
    h1 {
      margin-bottom: 24px; 
      color: #1DB954; 
      font-weight: 900;
      user-select: none;
    }
    input[type="email"], input[type="password"] {
      width: 100%; 
      padding: 12px 14px; 
      margin-bottom: 16px;
      border: none; 
      border-radius: 8px; 
      font-size: 16px;
      background: #333; 
      color: #eee;
    }
    input[type="submit"] {
      width: 100%; 
      padding: 12px; 
      border: none;
      background: #1DB954; 
      color: #121212; 
      font-weight: 700;
      font-size: 16px; 
      border-radius: 8px; 
      cursor: pointer;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    input[type="submit"]:hover {
      background: #17a844;
    }
    .github-btn {
      margin-top: 12px;
      width: auto;          /* largura automática */
      padding: 8px 16px;    /* padding menor */
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      font-weight: 700;
      font-size: 14px;      /* fonte menor */
      cursor: pointer;
      display: inline-flex; /* tamanho do botão ajustado ao conteúdo */
      align-items: center;
      justify-content: center;
      gap: 6px;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .github-btn:hover {
      background-color: #444;
    }
    .github-icon {
      width: 16px;          /* ícone menor */
      height: 16px;
      filter: invert(1);
    }
  </style>
</head>
<body>
  <form class="login-container" onsubmit="login(event)">
    <img src="a.png" alt="Ícone ORIS OS" />
    <h1>Login</h1>
   <button type="button" class="github-btn" onclick="loginWithGitHub()">
  <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub Logo" class="github-icon" />
</button>

<style>
  .github-btn {
    background-color: transparent; /* ou a cor que quiser */
    border: none;
    cursor: pointer;
    padding: 8px;
    display: flex;
    justify-content: center; /* centraliza horizontalmente */
    align-items: center;     /* centraliza verticalmente */
    width: 48px;             /* largura do botão */
    height: 48px;            /* altura do botão */
    border-radius: 6px;      /* cantos arredondados opcionais */
    transition: background-color 0.3s;
  }

  .github-btn:hover {
    background-color: #333; /* cor de fundo ao passar o mouse */
  }

  .github-icon {
    width: 24px;  /* tamanho do ícone */
    height: 24px;
  }
</style>

  </form>

  <script>
    function login(e) {
      e.preventDefault();
      alert('Login simulado com sucesso!');
      window.location.href = 'dashboard.html';
    }

    function loginWithGitHub() {
      const client_id = "Ov23liebjVZey72wpCGy"; // Seu client_id do GitHub OAuth
      const redirect_uri = "https://brncinc.github.io/ORIS/app.html"; // Sua URL de callback
      const githubAuthURL = `https://github.com/login/oauth/authorize?client_id=${client_id}&redirect_uri=${encodeURIComponent(redirect_uri)}`;
      window.location.href = githubAuthURL;
    }
  </script>
</body>
</html>
