<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="a.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ORIS OS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1e1e1e);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    .login-container {
      background: #1b1b1b;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      width: 360px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.8);
    }

    .login-container img {
      width: 70px;
      margin-bottom: 20px;
    }

    h1 {
      color: #1DB954;
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 24px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 16px;
      border: 1px solid #333;
      border-radius: 10px;
      font-size: 15px;
      background: #2a2a2a;
      color: #fff;
      transition: border 0.2s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border: 1px solid #1DB954;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      border: none;
      background: #1DB954;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #17a844;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 32px 20px;
      }
    }
  </style>
</head>
<body>
  <form class="login-container" onsubmit="login(event)">
    <img src="a.png" alt="Ícone ORIS OS" />
    <h1>Login</h1>
    <input type="email" placeholder="Email" required autocomplete="username" />
    <input type="password" placeholder="Senha" required autocomplete="current-password" />
    <input type="submit" value="Entrar" />
  </form>

  <script>
    function login(e) {
      e.preventDefault();
      alert('Login simulado com sucesso!');
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
