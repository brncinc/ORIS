<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ORIS - Login com GitHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    /* Reset b√°sico */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: #121212;
      color: #1DB954;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #1DB954;
    }
    button.github-login {
      background: #333;
      border: none;
      border-radius: 12px;
      padding: 18px 32px;
      cursor: pointer;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.github-login:hover {
      background: #444;
    }
    button.github-login svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }
  </style>
</head>
<body>
  <h1>ORIS</h1>

  <button class="github-login" onclick="loginWithGithub()" aria-label="Login com GitHub">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" >
      <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.48 2 2 6.48 2 12c0 4.42 2.87 8.17 6.84 9.5.5.09.68-.22.68-.48 0-.24-.01-.87-.01-1.71-2.78.6-3.37-1.34-3.37-1.34-.45-1.15-1.1-1.46-1.1-1.46-.9-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.89 1.52 2.34 1.08 2.9.83.09-.65.35-1.08.64-1.33-2.22-.25-4.56-1.11-4.56-4.94 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.28.1-2.67 0 0 .84-.27 2.75 1.02A9.58 9.58 0 0112 6.8c.85.004 1.7.115 2.5.338 1.9-1.29 2.74-1.02 2.74-1.02.56 1.39.21 2.42.1 2.67.64.7 1.02 1.59 1.02 2.68 0 3.84-2.34 4.69-4.57 4.93.36.31.68.92.68 1.85 0 1.34-.01 2.42-.01 2.75 0 .27.18.58.69.48A10.013 10.013 0 0022 12c0-5.52-4.48-10-10-10z"/>
    </svg>
    Login com GitHub
  </button>

  <script>
    function loginWithGithub() {
      const clientId = 'Ov23liebjVZey72wpCGy';
      const redirectUri = 'https://brncinc.github.io/ORIS/app.html';
      const scope = 'read:user user:email';
      const githubOAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
      window.location.href = githubOAuthUrl;
    }
  </script>
</body>
</html>
