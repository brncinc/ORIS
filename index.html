<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ORIS OS</title>
   <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a2a43, #f0932b);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    .login-card {
      background: #111;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      user-select: none;
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      color: #00ff66;
      margin-bottom: 24px;
    }

    .github-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .github-btn:hover {
      background-color: #222;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <form class="login-container" onsubmit="login(event)">
    <img src="h.png" alt="Logo ORIS OS" />
    <button type="button" class="github-btn" onclick="loginWithGitHub()">
      Entrar com GitHub
    </button>
  </form>

  <footer style="background-color: #000; color: #fff; text-align: center; padding: 10px; font-family: Arial, sans-serif; position: fixed; bottom: 0; width: 100%;">
    Desenvolvido por Lucas Januário do Nascimento — Made in Brazil @lucasjanuario14
  </footer>

  <script>
    function login(e) {
      e.preventDefault();
      alert('Login simulado com sucesso!');
      window.location.href = 'dashboard.html';
    }

    function loginWithGitHub() {
      const client_id = "Ov23liebjVZey72wpCGy"; // Seu client_id do GitHub OAuth
      const redirect_uri = "https://brncinc.github.io/oris/app.html"; // Sua URL de callback
      const githubAuthURL = `https://github.com/login/oauth/authorize?client_id=${client_id}&redirect_uri=${encodeURIComponent(redirect_uri)}`;
      window.location.href = githubAuthURL;
    }
  </script>
</body>
</html>
