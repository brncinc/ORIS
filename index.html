<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ORIS OS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #f0932b); /* Azul para Laranja */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }
    .login-container {
      background: #000; /* Fundo preto sólido */
      padding: 32px 48px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.6);
      width: 320px;
      text-align: center;
    }
    .login-container img {
      width: 100px;
      margin-bottom: 24px;
      user-select: none;
    }
    .github-btn {
      margin-top: 12px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .github-btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <form class="login-container" onsubmit="login(event)">
    <img src="r.png" alt="Logo ORIS OS" />
    <button type="button" class="github-btn" onclick="loginWithGitHub()">
      Entrar com GitHub
    </button>
  </form>

  <footer style="background-color: #000; color: #fff; text-align: center; padding: 10px; font-family: Arial, sans-serif; position: fixed; bottom: 0; width: 100%;">
    Desenvolvido por Lucas Januário do Nascimento — Made in Brazil @lucasjanuario14
  </footer>

  <script>
    function login(e) {
      e.preventDefault();
      alert('Login simulado com sucesso!');
      window.location.href = 'dashboard.html';
    }

    function loginWithGitHub() {
      const client_id = "Ov23liebjVZey72wpCGy"; // Seu client_id do GitHub OAuth
      const redirect_uri = "https://brncinc.github.io/oris/app.html"; // Sua URL de callback
      const githubAuthURL = `https://github.com/login/oauth/authorize?client_id=${client_id}&redirect_uri=${encodeURIComponent(redirect_uri)}`;
      window.location.href = githubAuthURL;
    }
  </script>
</body>
</html>
