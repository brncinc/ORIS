<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="a.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ORIS OS</title>
  <style>
    body {
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212; 
      color: #fff; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      user-select: none;
    }
    .login-container {
      background: #222; 
      padding: 32px 48px; 
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.6);
      width: 320px; 
      text-align: center;
    }
    .login-container img {
      width: 80px;
      margin-bottom: 24px;
      user-select: none;
    }
    h1 {
      margin-bottom: 24px; 
      color: #1DB954; 
      font-weight: 900;
      user-select: none;
    }
    input[type="email"], input[type="password"] {
      width: 100%; 
      padding: 12px 14px; 
      margin-bottom: 16px;
      border: none; 
      border-radius: 8px; 
      font-size: 16px;
      background: #333; 
      color: #eee;
    }
    input[type="submit"] {
      width: 100%; 
      padding: 12px; 
      border: none;
      background: #1DB954; 
      color: #121212; 
      font-weight: 700;
      font-size: 16px; 
      border-radius: 8px; 
      cursor: pointer;
      transition: background-color 0.2s ease;
      user-select: none;
      margin-bottom: 16px;
    }
    input[type="submit"]:hover {
      background: #17a844;
    }
    /* Botão GitHub */
    .github-login {
      width: 100%;
      padding: 12px;
      background: #333;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background-color 0.2s ease;
      user-select: none;
      text-decoration: none;
      box-sizing: border-box;
    }
    .github-login:hover {
      background: #444;
    }
    .github-login svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }
  </style>
</head>
<body>
  <form class="login-container" onsubmit="login(event)">
    <img src="a.png" alt="Ícone ORIS OS" />
    <h1>Login</h1>
    <input type="email" placeholder="Email" required autocomplete="username" />
    <input type="password" placeholder="Senha" required autocomplete="current-password" />
    <input type="submit" value="Entrar" />

    <button type="button" class="github-login" onclick="loginWithGithub()" aria-label="Login com GitHub">
      <!-- Ícone GitHub SVG -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.48 2 2 6.48 2 12c0 4.42 2.87 8.17 6.84 9.5.5.09.68-.22.68-.48 0-.24-.01-.87-.01-1.71-2.78.6-3.37-1.34-3.37-1.34-.45-1.15-1.1-1.46-1.1-1.46-.9-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.89 1.52 2.34 1.08 2.9.83.09-.65.35-1.08.64-1.33-2.22-.25-4.56-1.11-4.56-4.94 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.28.1-2.67 0 0 .84-.27 2.75 1.02A9.58 9.58 0 0112 6.8c.85.004 1.7.115 2.5.338 1.9-1.29 2.74-1.02 2.74-1.02.56 1.39.21 2.42.1 2.67.64.7 1.02 1.59 1.02 2.68 0 3.84-2.34 4.69-4.57 4.93.36.31.68.92.68 1.85 0 1.34-.01 2.42-.01 2.75 0 .27.18.58.69.48A10.013 10.013 0 0022 12c0-5.52-4.48-10-10-10z"/>
      </svg>
      Login com GitHub
    </button>
  </form>

  <script>
    function login(e) {
      e.preventDefault();
      alert('Login simulado com sucesso!');
      window.location.href = 'dashboard.html';
    }

    function loginWithGithub() {
      const clientId = 'Ov23liebjVZey72wpCGy';
      const redirectUri = 'https://brncinc.github.io/ORIS/app.html';
      const scope = 'read:user user:email';
      const githubOAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
      window.location.href = githubOAuthUrl;
    }
  </script>
</body>
</html>
