<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ORIS OS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8ecf1, #dfe6ed); /* Cinza-claro azulado */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.85); /* Estilo translúcido */
      backdrop-filter: blur(12px);
      padding: 32px 48px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
      transition: 0.3s;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 24px;
      user-select: none;
    }

    h1 {
      margin-bottom: 24px;
      color: #007aff; /* Azul estilo macOS */
      font-weight: 700;
      user-select: none;
    }

    .github-btn {
      margin-top: 12px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #24292e;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .github-btn:hover {
      background-color: #3c434a;
    }

    footer {
      background-color: #f5f5f7;
      color: #333;
      text-align: center;
      padding: 10px;
      font-family: Arial, sans-serif;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 13px;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <form class="login-container" onsubmit="login(event)">
    <img src="a.png" alt="Ícone ORIS OS" />
    <h1>ORIS OS</h1>
    <button type="button" class="github-btn" onclick="loginWithGitHub()">
      Entrar com GitHub
    </button>
  </form>

  <footer>
    Desenvolvido por Lucas Januário do Nascimento — Made in Brazil @lucasjanuario14
  </footer>

  <script>
    function login(e) {
      e.preventDefault();
      alert('Login simulado com sucesso!');
      window.location.href = 'dashboard.html';
    }

    function loginWithGitHub() {
      const client_id = "Ov23liebjVZey72wpCGy";
      const redirect_uri = "https://brncinc.github.io/oris/app.html";
      const githubAuthURL = `https://github.com/login/oauth/authorize?client_id=${client_id}&redirect_uri=${encodeURIComponent(redirect_uri)}`;
      window.location.href = githubAuthURL;
    }
  </script>
</body>
</html>
