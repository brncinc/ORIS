<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üåê ORIS Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #000;
      padding: 12px 20px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #00ff00;
      border-bottom: 1px solid #00ff00;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 24px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #111;
      border-bottom: 1px solid #00ff00;
      padding: 8px;
      flex-wrap: wrap;
      gap: 6px;
    }

    nav button {
      background: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    nav button:hover {
      background: #00ff00;
      color: #000;
    }

    .address-bar {
      background: #111;
      padding: 10px;
      display: flex;
      gap: 10px;
      border-bottom: 1px solid #00ff00;
    }

    .address-bar input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #00ff00;
      background: #000;
      color: #0f0;
      font-size: 0.95rem;
    }

    .address-bar button {
      padding: 8px 14px;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #000;
      font-size: 0.8rem;
      color: #00ff00;
      border-top: 1px solid #00ff00;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Razer_logo_green.png" alt="Logo">
    ORIS Browser - Dark WebOS
  </header>

  <nav>
    <button onclick="navigate('https://holofi.vercel.app')">HoloFi</button>
    <button onclick="navigate('https://herculles.vercel.app')">Herculles</button>
    <button onclick="navigate('https://tridentev1.vercel.app')">Tridente</button>
    <button onclick="navigate('https://www.google.com')">Google</button>
    <button onclick="navigate('https://www.youtube.com')">YouTube</button>
    <button onclick="navigate('formulario.html')">Formul√°rio</button>
  </nav>

  <div class="address-bar">
    <input type="text" id="urlInput" placeholder="Digite a URL (https://...)" />
    <button onclick="goToUrl()">Ir</button>
  </div>

  <iframe id="browserFrame" src="https://holofi.vercel.app"></iframe>

  <footer>
    Desenvolvido por Lucas Janu√°rio ‚Ä¢ ORIS OS 3.0 ‚Ä¢ Navegador Estilo Razer
  </footer>

  <script>
    const input = document.getElementById('urlInput');
    const frame = document.getElementById('browserFrame');

    function navigate(url) {
      input.value = url;
      frame.src = url;
    }

    function goToUrl() {
      let url = input.value.trim();
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }

      try {
        const parsedUrl = new URL(url);
        frame.src = parsedUrl.href;
      } catch (e) {
        alert("URL inv√°lida. Verifique o endere√ßo digitado.");
      }
    }

    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        goToUrl();
      }
    });
  </script>
</body>
</html>
